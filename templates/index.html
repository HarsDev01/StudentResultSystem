<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2 class="mb-4">ğŸ“˜ Student Result List</h2>
    <a class="btn btn-success mb-3" href="/add">+ Add New Result</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.marks }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="/edit/{{ student.id }}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="/delete/{{ student.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
